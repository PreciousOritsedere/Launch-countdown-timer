<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>We're launching soon</h1>
      </header>
      <section>
        <div class="">
          <h1 id="days">08</h1>
          <span>Days</span>
        </div>
        <div class="">
          <h1 id="hours">23</h1>
          <span>Hours</span>
        </div>
        <div class="">
          <h1 id="minutes">55</h1>
          <span>Minutes</span>
        </div>
        <div class="">
          <h1 id="seconds">41</h1>
          <span>Seconds</span>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
